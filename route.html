<!DOCTYPE html>
<html>
<head>
  <style>
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 50px;
    }

    .form-group {
      margin-bottom: 10px;
    }

    .result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-group">
      <label for="sourceStation">Source Station:</label>
      <input type="text" id="sourceStation" required>
    </div>
    <div class="form-group">
      <label for="destinationStation">Destination Station:</label>
      <input type="text" id="destinationStation" required>
    </div>
    <button onclick="calculateDistanceAndTime()">Calculate</button>
    <div id="result" class="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
