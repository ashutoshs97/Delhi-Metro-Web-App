<!DOCTYPE html>
<html>
<head>
  <title>Delhi Metro Station Details</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
    }

    .container {
      width: 500px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      border-radius: 10px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .dropdown {
      position: relative;
      display: inline-block;
      margin-top: 20px;
    }

    .dropdown select {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: #f1f1f1;
      color: #333;
      appearance: none;
      cursor: pointer;
    }

    .details {
      margin-top: 20px;
      opacity: 0;
      max-height: 0;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .details.active {
      opacity: 1;
      max-height: 500px;
    }

    .details p {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Delhi Metro Station Details</h1>

    <div class="dropdown">
      <select id="stationSelect" onchange="showDetails()">
        <option value="" selected disabled>Select a station</option>
        <option value="station1">Station 1</option>
        <option value="station2">Station 2</option>
        <option value="station3">Station 3</option>
      </select>
    </div>

    <div class="details" id="stationDetails">
      <p><strong>Station Name:</strong> <span id="stationName"></span></p>
      <p><strong>Location:</strong> <span id="stationLocation"></span></p>
      <p><strong>Lines:</strong> <span id="stationLines"></span></p>
    </div>
  </div>

  <script>
    function showDetails() {
      var selectBox = document.getElementById("stationSelect");
      var selectedValue = selectBox.options[selectBox.selectedIndex].value;

      var stationName = "";
      var stationLocation = "";
      var stationLines = "";

      if (selectedValue === "station1") {
        stationName = "Station 1";
        stationLocation = "Location 1";
        stationLines = "Line 1, Line 2";
      } else if (selectedValue === "station2") {
        stationName = "Station 2";
        stationLocation = "Location 2";
        stationLines = "Line 3, Line 4";
      } else if (selectedValue === "station3") {
        stationName = "Station 3";
        stationLocation = "Location 3";
        stationLines = "Line 5, Line 6";
      }

      document.getElementById("stationName").textContent = stationName;
      document.getElementById("stationLocation").textContent = stationLocation;
      document.getElementById("stationLines").textContent = stationLines;

      var detailsDiv = document.getElementById("stationDetails");
      detailsDiv.classList.add("active");
    }
  </script>
</body>
</html>
