<!DOCTYPE html>
<html>

<head>
  <title>Delhi Metro Interactive Map</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    #map {
      width: 800px;
      height: 600px;
      background-color: #f0f0f0;
      position: relative;
      margin: 0 auto;
    }

    .station {
      width: 10px;
      height: 10px;
      background-color: #333;
      border-radius: 50%;
      position: absolute;
      cursor: pointer;
    }

    .station:hover {
      background-color: #ff0000;
    }

    #stationInfo {
      margin-top: 20px;
      border: 1px solid #ccc;
      padding: 10px;
      display: none;
    }

    #stationInfo h2 {
      margin: 0;
      font-size: 16px;
    }

    #stationInfo p {
      margin: 5px 0;
      font-size: 14px;
    }
  </style>
  <script>
    function showStationInfo(station) {
      var stationInfo = document.getElementById("stationInfo");
      stationInfo.style.display = "block";

      // Update station information
      var stationName = station.getAttribute("data-name");
      var stationLocation = station.getAttribute("data-location");
      var stationLines = station.getAttribute("data-lines");

      document.getElementById("stationName").textContent = stationName;
      document.getElementById("stationLocation").textContent = stationLocation;
      document.getElementById("stationLines").textContent = stationLines;
    }

    function hideStationInfo() {
      var stationInfo = document.getElementById("stationInfo");
      stationInfo.style.display = "none";
    }
  </script>
</head>

<body>
  <h1>Delhi Metro Interactive Map</h1>
  <div id="map">
    <!-- Stations -->
    <div class="station" data-name="Adarsh Nagar" data-location="North Delhi" data-lines="Yellow Line"
      style="top: 100px; left: 100px;" onclick="showStationInfo(this)"></div>
    <div class="station" data-name="AIIMS" data-location="South Delhi" data-lines="Yellow Line, Pink Line"
      style="top: 200px; left: 300px;" onclick="showStationInfo(this)"></div>
    <!-- Add more stations -->

    <!-- Station Info -->
    <div id="stationInfo">
      <h2>Station Information:</h2>
      <p><strong>Name:</strong> <span id="stationName"></span></p>
      <p><strong>Location:</strong> <span id="stationLocation"></span></p>
      <p><strong>Lines:</strong> <span id="stationLines"></span></p>
    </div>
  </div>

  <script>
    // Close station info when clicking outside the map
    window.onclick = function(event) {
      var map = document.getElementById("map");
      if (event.target == map) {
        hideStationInfo();
      }
    };
  </script>
</body>

</html>
